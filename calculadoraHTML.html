<html>

<head>
    <link rel="stylesheet" href="calculadoraStyle.css">
</head>

<body>
    <div class="container">
        <h1>Calculadora IMC</h1>
        <form>
            <div class="container-calculadora-peso">
                <p>Digite seu peso</p>
                <input id="peso" class="input-number" type="number" />
                <span>Kg</span>
            </div>
            <div class="container-calculadora-altura">
                <p>Digite sua altura</p>
                <input id="altura" class="input-number" type="number" />
                <span>cm</span>
            </div>
            <input id="botaoCalcular" class="botao-calcular" type="button" value="Calcular" />
        </form>
        <div id="imc"></div>
    </div>
    <script type="text/javascript" src="calculadora.js"></script>
</body>

</html>
